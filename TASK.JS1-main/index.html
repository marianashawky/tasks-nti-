  <body>
 
    <h1 style="text-align: center; color:rgba(161, 35, 66, 0.74); margin:20px">todolist</h1>



    <section class="container mt-3">
        <button id="showHide" class="btn btn-success">show</button>
      </section>   
      
      
      <section   id="formsection"class="container  p-3  border border-2  my-2 d-none" ">
<div >
        <form class="was-validated" id="formtask">
            <div class="mb-3">
                <label>Task title</label>
                <input class="form-control" name="tasktitle"  id="inputfield"/>
              </div>
          
            <div class="mb-3">
              <select class="form-select" required aria-label="select example" name="catagery" id="selectfield">
                <option value="">Task catagery</option>
                <option value="1">t1</option>
                <option value="2">t2</option>
                <option value="3">t3</option>
              </select>
              
            </div>
          
            
          
            <label for="validationTextarea" class="form-label">Task content</label>
            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Task content" required name="content" id=></textarea>
            
          </div>       
          
          <br>

        <button type="submit" class="btn btn-primary" id="add">add</button>
        </form>

      </div>



    </section>

<!-- ........................................................................................................................... -->
    <section class="container">
      <table class="table table-striped table-warning ">
          <thead>
            <tr>
              <th scope="col">Number</th>
              <th scope="col">Tasktitle</th>
              <th scope="col">Catagery</th>
              <th scope="col">Content</th>
            </tr>
          </thead>
          <tbody id="todotable" >

          </tbody>
        </table>   
      
      </section>
